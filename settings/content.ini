[ClassSettings]
# Number of seconds to wait before removing class edit lock.
DraftTimeout=7200

# Controls the presence of the "Apply" button in class edit mode.
ApplyButton=disabled

[RelationAssignmentSettings]
# Default assignment for new related objects, possible values are
# - A Node ID - Place all new objects under this node
# - root - The root of the tree
# - users - The root of the user tree
# - media - The root of the user tree
# - none - Do not place anywhere, the user must then fix the assignment before
#   publishing
# Multiple assignments are separated with commas.
DefaultAssignment=root
# Overrides for specific classes.
#
# There are two or three semi-colon separated values, the first is the match
# and the second is the assignment (see above for values). An optional third is
# the main node for the assignment in case value 2 has more than one element.
#
# Each value is a list of elements which are comma separated.
#
# Classes are either specified with identifier, ID or group_ID
# The items are searched in order so the first to match will be used,
# this means that class IDs should come before class group IDs.
ClassSpecificAssignment[]
ClassSpecificAssignment[]=user,user_group;users
ClassSpecificAssignment[]=image;media
ClassSpecificAssignment[]=video;media
ClassSpecificAssignment[]=file;media
#ClassSpecificAssignment[]=image;33,37;37
#ClassSpecificAssignment[]=match;node1,node2;main_node

